- setup: dotnet0  # Use 'dotnet0' or a predefined Zerops setup name
  build:
    # .NET SDK version for the build container
    base: dotnet@8
    buildCommands:
      - dotnet build -o app
    deployFiles: app/~

  run:
    # .NET runtime version for the container
    base: dotnet@8
    # Start the application using the appropriate DLL
    start: dotnet api.dll  # Replace with your actual DLL name
    ports:
      - port: 5000
        httpSupport: true
    # Set environment variables for database connection
   
    
